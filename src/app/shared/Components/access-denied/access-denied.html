<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 max-w-md w-full text-center transform hover:scale-105 transition-transform duration-300">
        
        <!-- Icon Section -->
        <div class="mb-6">
            <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto border-4 border-red-200 shadow-inner">
                <i class="pi pi-lock text-red-600 animate-pulse" style="font-size: 3rem;"></i>
            </div>
        </div>

        <!-- Text Content -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-3">Access Denied</h1>
        <p class="text-gray-600 mb-6 text-lg">
            You do not have permission to access this page.
        </p>

        <!-- Back Button -->
        <button (click)="goBack()" 
                class="inline-flex items-center gap-2 bg-primary hover:bg-primary/90 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
            <i class="pi pi-arrow-left"></i>
            Go Back
        </button>
    </div>
</div>
