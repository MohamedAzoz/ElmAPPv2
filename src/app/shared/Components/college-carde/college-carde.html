<div class="h-full drop-shadow-lg"> <a
    [routerLink]="[college.id, 'years']"
    class="block h-full group focus:outline-none focus:ring-2 focus:ring-main rounded-3xl"
    aria-label="الانتقال إلى سنوات كلية {{ college.name }}"
  >
    <p-card
      class="h-full rounded-3xl overflow-hidden shadow-main drop-shadow-lg hover:shadow-main-hover transition-all duration-500 border-0"
    >
      <ng-template #header>
        <div class="relative h-56 overflow-hidden bg-linear-to-b from-primary-500/60 to-surface flex items-center justify-center p-8">
          <div class="absolute inset-0 opacity-5 bg-main bg-size-[16px_16px]"></div>
          
          <img
            [alt]="college.name"
            class="w-auto h-full max-h-40 object-contain drop-shadow-sm transition-transform duration-500 group-hover:scale-110 group-hover:-rotate-2"
            [src]="college.url"
          />
        </div>
      </ng-template>

      <ng-template #title>
        <div class="flex flex-col items-center text-center py-3 px-4 relative z-10">
          <h3 class="text-xl lg:text-2xl font-bold text-text-dark group-hover:text-main transition-colors duration-300">
            كلية {{ college.name }}
          </h3>
          
          <div class="mt-4 flex items-center gap-2 text-sm font-semibold text-main opacity-0 transform translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300 delay-75">
            <span>استكشف الكلية</span>
            <i class="pi pi-arrow-left text-xs animate-pulse"></i>
          </div>
        </div>
      </ng-template>
    </p-card>
  </a>
</div>
