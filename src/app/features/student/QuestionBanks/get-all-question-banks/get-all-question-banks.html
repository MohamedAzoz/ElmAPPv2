<section class="max-w-7xl mx-auto px-6 py-12">
    @if (questionBanks().length > 0) {
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (questionBank of questionBanks(); track $index) {
          @defer (on viewport; prefetch on idle) {
            <app-carde [data]="questionBank" [Link]="'1'" />
          } @placeholder {
            <p-skeleton width="25rem" height="250px"></p-skeleton>
          }
        }
      </div>
    } @else {
      <div class="text-center py-20 text-text-muted">لا توجد بنوك اسئلة متاحة حاليًا</div>
    }
</section>
