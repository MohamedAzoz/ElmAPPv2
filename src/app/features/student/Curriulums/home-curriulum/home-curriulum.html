@if (curriulum()) {
  <div
    class="mt-14 mb-7 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4 max-w-7xl mx-auto"
  >
    <a
      [routerLink]="['F']"
      class="group block h-full focus:outline-none focus:ring-2 focus:ring-main rounded-3xl transition-all"
    >
      <p-card
        class="h-full border-0 overflow-hidden rounded-3xl bg-main shadow-main shadow-md hover:shadow-main-hover transition-all duration-500 transform group-hover:-translate-y-3 relative"
      >
        <div
          class="absolute top-0 left-0 right-0 h-24 bg-linear-to-br from-primary-500/40 via-primary-500/40 to-primary-500/40 opacity-60"
        ></div>
        <ng-template #content>
          <div class="relative z-10 flex flex-col items-center justify-center pt-8 pb-6">
            <div
              class="mb-6 w-16 h-16 rounded-2xl bg-white shadow-md border border-main/40 flex items-center justify-center text-main transform group-hover:rotate-6 group-hover:scale-110 transition-all duration-500"
            >
              <i class="pi pi-file-pdf text-red-500"></i>
            </div>
            <h3
              class="text-xl md:text-2xl font-extrabold text-text-dark group-hover:text-main text-center transition-colors duration-300"
            >
              ملخصات المادة
            </h3>
            <div
              class="mt-6 h-1 w-8 bg-nav group-hover:w-16 group-hover:bg-main transition-all duration-500 rounded-full"
            ></div>
          </div>
        </ng-template>
      </p-card>
    </a>

    <a
      [routerLink]="['QB']"
      class="group block h-full focus:outline-none focus:ring-2 focus:ring-main rounded-3xl transition-all"
    >
      <p-card
        class="h-full border-0 overflow-hidden rounded-3xl bg-main shadow-[0_2px_15px_rgba(0,0,0,0.03)] hover:shadow-[0_25px_50px_rgba(37,99,235,0.12)] transition-all duration-500 transform group-hover:-translate-y-3 relative"
      >
        <div
          class="absolute top-0 left-0 right-0 h-24 bg-linear-to-br from-indigo-500/40 via-indigo-500/40 to-indigo-500/40 opacity-60"
        ></div>
        <ng-template #content>
          <div class="relative z-10 flex flex-col items-center justify-center pt-8 pb-6">
            <div
              class="mb-6 w-16 h-16 rounded-2xl bg-white shadow-sm border border-nav/30 flex items-center justify-center text-main transform group-hover:-rotate-6 group-hover:scale-110 transition-all duration-500"
            >
              <i class="pi pi-database"></i>
            </div>
            <h3
              class="text-xl md:text-2xl font-extrabold text-text-dark group-hover:text-main text-center transition-colors duration-300"
            >
              بنوك الأسئلة
            </h3>
            <div
              class="mt-6 h-1 w-8 bg-nav group-hover:w-16 group-hover:bg-main transition-all duration-500 rounded-full"
            ></div>
          </div>
        </ng-template>
      </p-card>
    </a>

    <a
      [routerLink]="['T']"
      class="group block h-full focus:outline-none focus:ring-2 focus:ring-main rounded-3xl transition-all"
    >
      <p-card
        class="h-full border-0 overflow-hidden rounded-3xl shadow-[0_2px_15px_rgba(0,0,0,0.03)] hover:shadow-[0_25px_50px_rgba(37,99,235,0.12)] transition-all duration-500 transform group-hover:-translate-y-3 relative"
      >
        <div
          class="absolute top-0 left-0 right-0 h-24 bg-linear-to-br from-gray-500/40 via-gray-500/40 to-gray-500/40 opacity-60"
        ></div>
        <ng-template #content>
          <div class="relative z-10 flex flex-col items-center justify-center pt-8 pb-6">
            <div
              class="mb-6 w-16 h-16 rounded-2xl bg-white shadow-sm border border-nav/30 flex items-center justify-center text-main transform group-hover:scale-125 transition-all duration-500"
            >
              <i class="pi pi-stopwatch animate-pulse text-red-700"></i>
            </div>
            <h3
              class="text-xl md:text-2xl font-extrabold text-text-dark group-hover:text-main text-center transition-colors duration-300"
            >
              اعمل اختبار
            </h3>
            <div
              class="mt-6 h-1 w-8 bg-nav group-hover:w-16 group-hover:bg-main transition-all duration-500 rounded-full"
            ></div>
          </div>
        </ng-template>
      </p-card>
    </a>
  </div>
}
