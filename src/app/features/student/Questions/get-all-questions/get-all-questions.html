<p-confirmDialog></p-confirmDialog>

<section class="min-h-screen bg-gray-50 py-12 px-4 flex flex-col items-center">
  <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-3 items-center gap-6 mb-8 p-6 bg-white rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-gray-100">
    
    <div class="flex items-center gap-3 justify-center md:justify-start">
      <div class="w-12 h-12 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-600">
        <i class="pi pi-clock text-xl animate-pulse"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-[10px] uppercase font-bold text-gray-400 tracking-wider">الوقت المتبقي</span>
        <span class="text-2xl font-mono font-black text-gray-800 tracking-tighter">
          {{ quizState.timerString() }}
        </span>
      </div>
    </div>

    <div class="flex justify-center">
      <div class="bg-gray-50 p-1.5 rounded-xl border border-gray-200">
        <p-selectbutton 
          [options]="[{ label: 'AR', value: 'rtl' }, { label: 'EN', value: 'ltr' }]"
          [(ngModel)]="isTestMode"
          optionLabel="label"
          optionValue="value"
          class="custom-select-button"
        />
      </div>
    </div>

    <div class="flex flex-col items-center md:items-end justify-center">
        <span class="text-sm font-bold text-gray-800">سؤال {{ currentIndex() + 1 }} <span class="text-gray-400">/ {{ questions().length }}</span></span>
        <div class="w-32 mt-2">
            <p-progressBar [value]="progress()" [showValue]="false" class="h-1.5 rounded-full overflow-hidden"></p-progressBar>
        </div>
    </div>
  </div>

  <div class="w-full max-w-4xl relative transition-all duration-500" [dir]="isTestMode()">
    @if (currentQuestion(); as question) {
      <app-question-carde
        [question]="question"
        [savedAnswerId]="quizState.getAnswer(question.id!)"
        (answerSelect)="onAnswerSelected($event)"
      />
    } @else {
      <div class="flex flex-col justify-center items-center h-80 bg-white rounded-3xl shadow-sm w-full">
        <div class="animate-spin h-12 w-12 border-4 border-indigo-600 border-t-transparent rounded-full mb-4"></div>
        <p class="text-gray-500 font-medium">نجهز لك السؤال التالي...</p>
      </div>
    }
  </div>

  <div class="w-full max-w-4xl flex justify-between mt-10" [dir]="isTestMode()">
    <button
      pButton
      label="السابق"
      icon="pi pi-chevron-right"
      class="p-button-text p-button-lg font-bold text-gray-600 hover:text-indigo-600 transition-colors"
      [disabled]="isFirstQuestion()"
      (click)="prev()"
    ></button>

    @if (!isLastQuestion()) {
      <button
        pButton
        label="التالي"
        icon="pi pi-chevron-left"
        iconPos="right"
        class="px-10 py-4 bg-indigo-600 border-none rounded-2xl shadow-[0_10px_20px_rgba(79,70,229,0.3)] hover:bg-indigo-700 hover:-translate-y-1 transition-all"
        (click)="next()"
      ></button>
    } @else {
      <button
        pButton
        label="إنهاء الاختبار"
        severity="danger"
        class="px-10 py-4 rounded-2xl shadow-[0_10px_20px_rgba(239,68,68,0.3)] hover:-translate-y-1 transition-all"
        (click)="confirmEnd($event)"
      ></button>
    }
  </div>
</section>
