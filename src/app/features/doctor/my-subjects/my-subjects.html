<div class="min-h-screen bg-gray-50 p-8 md:p-14">
  <div class="max-w-7xl mx-auto mb-10 border-r-4 border-main">
    <h1 class="text-3xl font-black text-text-main  pr-4">
      موادي الدراسية
    </h1>
    <p class="text-text-muted mt-2 pr-5">أهلاً بك دكتور، إليك قائمة بالمواد التي تقوم بتدريسها حالياً.</p>
  </div>

  <div class="max-w-7xl mx-auto">
    @if (isLoading()) {
      <div class="flex flex-col items-center justify-center py-20">
        <p-progressSpinner strokeWidth="4" fill="transparent" animationDuration=".5s"></p-progressSpinner>
        <p class="mt-4 text-text-muted font-medium">جاري تحميل المواد...</p>
      </div>
    } 
    @else {
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (item of curriculums(); track $index) {
            <app-carde [data]="item"/>
        } @empty {
          <div class="col-span-full bg-white rounded-3xl p-16 text-center shadow-sm border border-dashed border-gray-300">
            <i class="pi pi-folder-open text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-bold text-text-main">لا توجد مواد مسجلة</h3>
            <p class="text-text-muted mt-2">لم يتم تعيين أي مواد دراسية لحسابك بعد.</p>
          </div>
        }
      </div>
    }
  </div>
</div>
