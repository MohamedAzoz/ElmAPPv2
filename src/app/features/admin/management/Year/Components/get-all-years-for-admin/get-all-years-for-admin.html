<p-confirmDialog></p-confirmDialog>

<div class="p-6 bg-slate-50 min-h-screen rtl">
  <div class="max-w-5xl mx-auto">
    
    <div class="flex justify-between items-center bg-white p-6 rounded-3xl shadow-sm mb-6 border border-slate-100">
      <div>
        <h1 class="text-2xl font-black text-slate-800 m-0">إدارة المستويات الدراسية</h1>
        <p class="text-slate-500 mt-1">عرض وتعديل السنوات الدراسية المتاحة في الكلية</p>
      </div>
      <p-button 
        label="إضافة مستوى جديد" 
        icon="pi pi-plus" 
        (onClick)="openAddDialog()"
        styleClass="rounded-2xl shadow-md p-button-primary px-5"
      ></p-button>
    </div>

    <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-y">
      <p-table 
        [value]="yearFacade.years()" 
        [loading]="yearFacade.isLoading()" 
        [rows]="7" 
        [resizableColumns]="true"
        [showGridlines]="true" 
        [stripedRows]="true"
        [reorderableColumns]="true"
        [rowHover]="true"      
        styleClass="p-datatable-lg p-datatable-striped"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="py-4 px-6 text-right">المستوى الدراسي (السنة)</th>
            <th class="text-center">الإجراءات</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-year>
          <tr class="hover:bg-indigo-50/30 transition-colors">
            <td class="py-4 px-6">
              <span class="font-bold text-slate-700 text-lg">{{ year.name }}</span>
            </td>
            <td class="text-center">
              <div class="flex justify-center gap-2">
                <button 
                  pButton icon="pi pi-pencil" 
                  class="p-button-rounded p-button-text p-button-info" 
                  (click)="openEditDialog(year)"
                  pTooltip="تعديل"
                ></button>
                <button 
                  pButton icon="pi pi-trash" 
                  class="p-button-rounded p-button-text p-button-danger" 
                  (click)="confirmDelete(year.id)"
                  pTooltip="حذف"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="2" class="text-center py-12 text-slate-400">
              <i class="pi pi-calendar-times text-4xl mb-3 block"></i>
              لا توجد مستويات مضافة لهذه الكلية حالياً.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog 
  [(visible)]="displayDialog" 
  [header]="isEditMode() ? 'تحديث المستوى الدراسي' : 'إضافة مستوى دراسي جديد'" 
  [modal]="true" 
  [style]="{width: '450px'}" 
  styleClass="rounded-3xl"
>
  <div class="flex flex-col gap-4 pt-4">
    <div class="flex flex-col gap-2">
      <label class="font-bold text-slate-700">اسم المستوى / السنة</label>
      <input 
        pInputText 
        [(ngModel)]="yearForm.name" 
        placeholder="مثلاً: الفرقة الأولى، المستوى الثاني..." 
        class="w-full p-3 rounded-xl border-slate-200 focus:border-indigo-500"
      />
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex justify-end gap-2 p-2">
      <p-button label="إلغاء" [text]="true" severity="secondary" (onClick)="displayDialog.set(false)"></p-button>
      <p-button [label]="isEditMode() ? 'تحديث' : 'حفظ'" icon="pi pi-check" (onClick)="saveYear()" [disabled]="!yearForm.name"></p-button>
    </div>
  </ng-template>
</p-dialog>
